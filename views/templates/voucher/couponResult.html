<div class="container text-center">

    <div class="wxShareTip"   >
        <img src='./img/wxShareLandscapeTip.png'class="responsive-image" ng-if="orientation==0"/>
        <img src='./img/wxSharePortraitTip.png' class="responsive-image" ng-if="orientation==1"/>
    </div>
    <div class="us-container text1">
        <div class="counter">
            <div style="text-align:center;" class="money dynamic-h1">
                <p>{{lotteryObj.couponsName}}</p>
            </div>
            <div style="text-align:center;" class="over">
                <p class=" dynamic-h3">{{lotteryObj.code}}</p>
            </div>
            <img class="img-responsive" ng-if="!lotteryObj.code" src="./img/vouchered1.jpg" />
            <img class="img-responsive" ng-if="lotteryObj.code" src="./img/vouchered2.jpg" />
        </div>
    </div>
    <div class="us-container text1">
        <img class="img-responsive" ng-if="lotteryObj.code" src="./img/wechat.jpg" />
    </div>
    <div class="us-container text1">
        <button class="btn btn-sm us-btn" type="button" ng-click="wxShareTip($event)"><span class="dynamic-h2">分享给小伙伴</span></button>
    </div>
    <div class="us-container text1">
        <button class="btn btn-sm us-btn" type="button" ng-click="wxDownloadTip($event)"><span class="dynamic-h2">打开US立即购票</span></button>
    </div>
    <div class="us-container text1">
        <img class="img-responsive" src="./img/text.jpg" />
    </div>
    <section class="rules">
        <article>
            <div class="us-container">
                <img class="img-responsive" src="./img/friend_luckey.png" />
            </div>
            <div class="person container" ng-repeat='friend in friendQueues'>
                <div class="row">
                    <thumbnail></thumbnail>
                    <ul class="col">

                        <li class="ra-name">{{friend.information.name}}</li>
                        <li class="ra-desc">{{friend.sentence}}</li>
                        <li class="ra-time">{{friend.lot_date | date:'yyyy/MM/dd HH:mm:ss'}}</li>
                    </ul>
                    <div class="friend-couponsName">
                        <p class="couponsName">{{friend.couponsName}}</p>
                    </div>
                </div>
            </div>
        </article>
    </section>
</div>
