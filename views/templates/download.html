<!DOCTYPE html>
<html lang="en">

<head>
    <title>coupon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" media="screen" type="text/css" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
</head>

<body style="background-image:url('../../img/download.jpg');background-repeat: no-repeat;">
    <div class="wxDownloadTip">
        <img src='../../img/wxDownloadTip.png' class="responsive-image" />
    </div>
    <script type="text/javascript">
    $(document).ready(function() {

        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            console.log(ua);
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }

        if (isWeiXin()) {
            $('.wxDownloadTip').addClass('on');
            setTimeout(function() {
                $(".wxDownloadTip").removeClass('on');
            }, 3000);
        } else {
            window.location.href = "http://itunes.apple.com/us/app/id983129727";
        }
    })
    </script>
</body>

</html>
